<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kelime Bulmaca</title>
<style>
body { margin:0; padding:0; font-family: Arial; background:#2c3e50; color:white; text-align:center; }
h1 { font-size:48px; margin-top:20px; }
#score { font-size:32px; margin-top:10px; }
#letters { display:flex; flex-wrap:wrap; justify-content:center; margin:20px; }
.letter { width:60px; height:60px; background:#3498db; margin:5px; display:flex; justify-content:center; align-items:center; font-size:32px; border-radius:10px; user-select:none; touch-action: manipulation; cursor:pointer; }
.letter.used { background:#95a5a6; cursor:not-allowed; }
#selected { margin:20px; font-size:36px; min-height:50px; }
#checkBtn { font-size:28px; padding:10px 20px; margin:10px; border-radius:10px; }
</style>
</head>
<body>

<h1>Kelime Bulmaca</h1>
<div id="score">Skor: 0</div>
<div id="letters"></div>
<div id="selected"></div>
<button id="checkBtn">Kontrol Et</button>

<script>
const words = ["ELMA","ARABA","KEDI","BILGISAYAR","FUTBOL"];
let score = 0;
let selectedWord = "";
let selectedLetters = [];
let correctWord = words[Math.floor(Math.random()*words.length)];

const lettersDiv = document.getElementById("letters");
const selectedDiv = document.getElementById("selected");
const scoreDiv = document.getElementById("score");
const checkBtn = document.getElementById("checkBtn");

// Harfleri oluştur
function createLetters() {
  lettersDiv.innerHTML="";
  selectedLetters=[];
  const shuffled = correctWord.split("").sort(()=>Math.random()-0.5);
  shuffled.forEach((letter, index)=>{
    const div = document.createElement("div");
    div.className="letter";
    div.innerText=letter;
    div.dataset.index=index;
    div.addEventListener("click", ()=>{
      if(div.classList.contains("used")) return;
      selectedWord += letter;
      selectedLetters.push(div.dataset.index);
      div.classList.add("used");
      selectedDiv.innerText = selectedWord;
    });
    lettersDiv.appendChild(div);
  });
}

// Kontrol
checkBtn.addEventListener("click", ()=>{
  if(selectedWord === correctWord){
    score++;
    scoreDiv.innerText = "Skor: "+score;
    alert("Doğru!");
  } else {
    alert("Yanlış! Doğru kelime: "+correctWord);
  }
  // Yeni kelime
  selectedWord="";
  selectedDiv.innerText="";
  correctWord = words[Math.floor(Math.random()*words.length)];
  createLetters();
});

// Başlangıç
createLetters();
</script>

</body>
</html>
